<div id="" class="page" data-transition="slideIn">
    <div class="bfui_cells">
        <div class="bfui_cell bfui_cell_access">
            <div class="weui_cell_hd">
                <img src="/www/demo/img/bank_logo/{{safeCard.payId}}.png" class="bfui_bank_logo"/>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <div class="bfui_bank_name">{{safeCard.bankName}}</div>
                <div class="bfui_card_desc">储蓄卡 尾号{{safeCard.tailNumber}}</div>
            </div>
            <div class="bfui_cell_ft">
            </div>
        </div>
    </div>
    <div class="bfui_cells_tips">
        <span>单笔 <span class="corange js_quota">{{safeCard.quota}}</span> 元，单日 <span class="corange js_quota_daily">{{safeCard.quota_daily}}</span> 元</span>
    </div>
    <div class="bfui_cells weui_cells_form">
        <div class="bfui_cell">
            <div class="weui_cell_hd">
                <label for="orderMoney" class="weui_label" style="width:5em;">充值金额</label>
            </div>
            <div class="weui_cell_bd weui_cell_primary">
                <input id="orderMoney" class="weui_input" type="text" placeholder="请输入充值金额" autocomplete="off"/>
            </div>
            <div class="weui_cell_ft">
                <span class="innertip corange js-input-tip" style="display:none;"></span>
            </div>
        </div>
    </div>
    <div class="bfui_cells_tips">
        <span>当前的账户余额（元）：0.00</span>
    </div>
    <div class="bfui_cells_tips">
        <span>充值后账户余额（元）：<span class="corange">0.00</span></span>
    </div>

    <a id="safeCardRecharge" class="bfbtn js-bfbtn disabled">下一步</a>

    <div class="bfui_extra_area">
        <a href="">常见问题</a>
    </div>
</div>

<div class="actionSheet_wrap">
    <div class="bfui_mask_transition" id="mask"></div>
    <div class="bfui_actionsheet_rb" id="actionsheet">
        <div class="bfui_pay_password_title">

        </div>
        <div class="bfui_password_ctx">
            <div class="bfui_pay_password" data-bfcomp="password_box">
                <input id="pay_password" class="bfui_pay_password_input" type="password" maxlength="6"
                       autocomplete="off" readonly="">
            </div>
            <div class="bfui_forget_password"><a>忘记密码？</a></div>
        </div>
        <div class="bfui_vcode_ctx">
            <div class="weui_cell weui_vcode">
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" placeholder="请输入验证码">
                    <ul class="bfui_input_box"><li></li><li></li><li></li><li></li><li></li><li></li></ul>
                </div>
                <div class="weui_cell_ft">
                    <div>获取</div>
                </div>
            </div>
        </div>
        <div class="bfui_keyboard" id="softkeyboard">
            <div class="bfui_keyboard_row">
                <div class="bfui_keyboard_key"><span>1</span></div>
                <div class="bfui_keyboard_key"><span>2</span></div>
                <div class="bfui_keyboard_key"><span>3</span></div>
            </div>
            <div class="bfui_keyboard_row">
                <div class="bfui_keyboard_key"><span>4</span></div>
                <div class="bfui_keyboard_key"><span>5</span></div>
                <div class="bfui_keyboard_key"><span>6</span></div>
            </div>
            <div class="bfui_keyboard_row">
                <div class="bfui_keyboard_key"><span>7</span></div>
                <div class="bfui_keyboard_key"><span>8</span></div>
                <div class="bfui_keyboard_key"><span>9</span></div>
            </div>
            <div class="bfui_keyboard_row">
                <div class="bfui_keyboard_key"><span></span></div>
                <div class="bfui_keyboard_key"><span>0</span></div>
                <div class="bfui_keyboard_key bfui_keyboard_key_backspace"></div>
            </div>
        </div>
    </div>
</div>
